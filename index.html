<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offerwall Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #111827, #020617);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: linear-gradient(180deg, #0f172a, #020617);
      padding: 28px;
      border-radius: 14px;
      width: 360px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
    }
    h1 {
      margin: 0 0 18px;
      font-size: 22px;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 14px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: #22c55e;
      color: #020617;
    }
    button:hover { opacity: .9; }
    .note {
      margin-top: 10px;
      font-size: 12px;
      color: #9ca3af;
    }
    .hidden { display: none; }
    .dashboard {
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="card" id="loginBox">
    <h1>Login / Register</h1>
    <input id="email" type="email" placeholder="Enter your email" />
    <button onclick="login()">Continue</button>
    <div class="note">No password ¬∑ Email OTP</div>
  </div>

  <!-- DASHBOARD -->
  <div class="card hidden dashboard" id="dashboard">
    <h1>Dashboard</h1>
    <p id="userEmail"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- SUPABASE -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // üîë SUPABASE CONFIG (ƒê√É G·∫ÆN KEY CHO B·∫†N)
    const SUPABASE_URL = "https://glejepbcpjcilxyrxxcg.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdsZWplcGJjcGpjaWx4eXJ4eGNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1MDY5MzYsImV4cCI6MjA4NjA4MjkzNn0.q0dd11JHXSa141N2woQidqcCM7N3Gf-WO5gDWlh7luw";

    const supabase = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const loginBox = document.getElementById("loginBox");
    const dashboard = document.getElementById("dashboard");
    const userEmail = document.getElementById("userEmail");

    async function login() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("Nh·∫≠p email tr∆∞·ªõc ƒë√£");
        return;
      }

      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: {
          emailRedirectTo: window.location.href
        }
      });

      if (error) {
        alert(error.message);
      } else {
        alert("üì© Check email ƒë·ªÉ ƒëƒÉng nh·∫≠p");
      }
    }

    async function checkUser() {
      const { data } = await supabase.auth.getUser();
      if (data?.user) {
        loginBox.classList.add("hidden");
        dashboard.classList.remove("hidden");
        userEmail.innerText = "Logged in as: " + data.user.email;
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      location.reload();
    }

    checkUser();
  </script>
</body>
</html>
