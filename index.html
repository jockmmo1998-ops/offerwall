<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Offerwall Center</title>

<style>
body {
  margin: 0;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f7f7f8;
  color: #111;
}

.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.card {
  width: 100%;
  max-width: 520px;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  padding: 32px;
}

h1 {
  margin: 0;
  text-align: center;
  font-size: 26px;
  font-weight: 600;
}

.subtitle {
  text-align: center;
  margin-top: 8px;
  color: #6b7280;
  font-size: 14px;
}

.buttons {
  display: flex;
  gap: 12px;
  margin-top: 28px;
}

button {
  flex: 1;
  padding: 14px 0;
  border-radius: 12px;
  border: 1px solid #e5e7eb;
  background: #fff;
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
}

button:hover {
  background: #f3f4f6;
}

.footer {
  margin-top: 28px;
  text-align: center;
  font-size: 12px;
  color: #9ca3af;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="card">
    <h1>Offerwall Center</h1>
    <div class="subtitle">Select an offerwall to continue</div>

    <div class="buttons">
      <button onclick="openWall('gemi')">GemiWall</button>
      <button onclick="openWall('revu')">Revu</button>
      <button onclick="openWall('mm')">MM Wall</button>
    </div>

    <div class="footer">
      Secure • Fast • No iframe
    </div>
  </div>
</div>

<script>
function openWall(type) {
  const links = {
    gemi: "https://gemiwall.com/6987046ad95123da06330801/jockmmo1998",
    revu: "DÁN_LINK_REVU_CỦA_BẠN",
    mm: "DÁN_LINK_MMWALL_CỦA_BẠN"
  };
  window.open(links[type], "_blank");
}
</script>

</body>
</html>
