<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GPT Rewards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0f1117;
  --card:#161a22;
  --text:#eaeaf0;
  --muted:#8b8fa3;
  --primary:#7a5cff;
}

.light{
  --bg:#f6f7fb;
  --card:#ffffff;
  --text:#222;
  --muted:#777;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* AUTH */
.auth{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.auth-box{
  width:100%;
  max-width:420px;
  background:var(--card);
  padding:32px;
  border-radius:18px;
}
input{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:12px;
  border:none;
  background:#222;
  color:#fff;
}
button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* APP */
.app{display:none}
.layout{
  display:flex;
  min-height:100vh;
}
.sidebar{
  width:240px;
  background:var(--card);
  padding:20px;
}
.logo{
  font-size:20px;
  font-weight:700;
  margin-bottom:30px;
}
.nav button{
  width:100%;
  background:none;
  border:none;
  padding:12px;
  text-align:left;
  border-radius:12px;
  cursor:pointer;
  color:var(--text);
}
.nav button.active,
.nav button:hover{
  background:rgba(255,255,255,.08);
}

.content{
  flex:1;
  padding:25px;
}

.card{
  background:var(--card);
  padding:22px;
  border-radius:18px;
  margin-bottom:20px;
}

.notice{
  font-size:14px;
  color:var(--muted);
}

/* TOGGLE */
.toggle{
  cursor:pointer;
  margin-top:20px;
  font-size:14px;
  color:var(--muted);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="auth" id="auth">
  <div class="auth-box">
    <h2>Login</h2>
    <input placeholder="Email">
    <input placeholder="Password" type="password">
    <button onclick="login()">Continue</button>
  </div>
</div>

<!-- APP -->
<div class="app" id="app">
  <div class="layout">

    <aside class="sidebar">
      <div class="logo">üíé GPT Rewards</div>
      <div class="nav">
        <button class="active" onclick="show('dashboard')">üè† Dashboard</button>
        <button onclick="show('offers')">üéØ Offers</button>
        <button onclick="show('withdraw')">üí∞ Withdraw</button>
        <button onclick="show('profile')">üë§ Profile</button>
      </div>

      <div class="toggle" onclick="toggleTheme()">üåô Toggle Dark Mode</div>
    </aside>

    <main class="content">

      <!-- DASHBOARD -->
      <div id="dashboard" class="page">
        <div class="card">
          <h2>Welcome üëã</h2>
          <p class="notice">
            Complete offers from our partners and get rewarded securely.
          </p>
        </div>
      </div>

      <!-- OFFERS -->
      <div id="offers" class="page" style="display:none">
        <div class="card">
          <h2>GemiWall</h2>
          <p class="notice">
            Offers are hosted by our official partner.
          </p>
          <button onclick="openWall()">Open Offerwall</button>
        </div>
      </div>

      <!-- WITHDRAW -->
      <div id="withdraw" class="page" style="display:none">
        <div class="card">
          <h2>Withdraw</h2>
          <p class="notice">
            All rewards are processed by our offerwall partner.
            To withdraw, please continue on GemiWall.
          </p>
          <button onclick="openWall()">Go to Withdraw</button>
        </div>
      </div>

      <!-- PROFILE -->
      <div id="profile" class="page" style="display:none">
        <div class="card">
          <h2>Profile</h2>
          <input value="user@email.com">
          <button onclick="logout()">Logout</button>
        </div>
      </div>

    </main>
  </div>
</div>

<script>
function login(){
  auth.style.display='none';
  app.style.display='block';
}

function logout(){
  location.reload();
}

function show(page){
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  document.getElementById(page).style.display='block';
  document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
}

function openWall(){
  window.open(
    'https://gemiwall.com/6987046ad95123da06330801/jockmmo1998/',
    '_blank'
  );
}

function toggleTheme(){
  document.body.classList.toggle('light');
}
</script>

</body>
</html>
