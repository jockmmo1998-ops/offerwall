<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Offerwall Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root {
  --bg: #f5f7fb;
  --card: #ffffff;
  --primary: #6c4cff;
  --text: #222;
  --muted: #777;
}

* { box-sizing: border-box; font-family: Inter, system-ui, Arial; }

body {
  margin: 0;
  background: var(--bg);
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

header h1 {
  font-size: 24px;
}

.balance {
  background: var(--card);
  padding: 16px 20px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,.05);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-bottom: 25px;
}

.card {
  background: var(--card);
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,.06);
}

.card h3 {
  margin-top: 0;
}

.offerwall-buttons button {
  width: 100%;
  margin-bottom: 10px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  cursor: pointer;
  background: var(--primary);
  color: white;
}

.offerwall-buttons button:hover {
  opacity: .9;
}

input, select {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

.withdraw-btn {
  background: var(--primary);
  color: white;
  border: none;
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  font-size: 15px;
  cursor: pointer;
}

.notice {
  font-size: 13px;
  color: var(--muted);
  margin-top: 8px;
}
</style>
</head>
<body>

<div class="container">

<header>
  <h1>Offerwall Dashboard</h1>
  <div class="balance">
    üí∞ Balance: <strong>$12.40</strong>
  </div>
</header>

<div class="grid">

  <!-- OFFERWALL -->
  <div class="card">
    <h3>Offerwalls</h3>
    <div class="offerwall-buttons">
      <button onclick="openWall('https://gemiwall.com/6987046ad95123da06330801/jockmmo1998')">GemiWall</button>
      <button onclick="openWall('https://revu.co/YOUR_ID')">Revu</button>
      <button onclick="openWall('https://mm-wall.com/YOUR_ID')">MM Wall</button>
    </div>
  </div>

  <!-- STATS -->
  <div class="card">
    <h3>Statistics</h3>
    <p>‚úÖ Completed offers: <strong>7</strong></p>
    <p>‚è≥ Pending: <strong>2</strong></p>
    <p>üöÄ Account status: <strong>Active</strong></p>
  </div>

  <!-- WITHDRAW -->
  <div class="card">
    <h3>Withdraw</h3>
    <select>
      <option>PayPal</option>
      <option>USDT (TRC20)</option>
    </select>
    <input type="text" placeholder="PayPal email / Wallet address">
    <input type="number" placeholder="Amount ($)">
    <button class="withdraw-btn" onclick="withdraw()">Request Withdraw</button>
    <div class="notice">
      Withdraw requests are reviewed manually within 24‚Äì48 hours.
    </div>
  </div>

</div>

</div>

<script>
function openWall(url) {
  window.open(url, "_blank");
}

function withdraw() {
  alert("‚úÖ Withdraw request submitted!\nWe will process it shortly.");
}
</script>

</body>
</html>
