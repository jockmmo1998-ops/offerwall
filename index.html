<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Offerwall Dashboard</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #111827, #020617);
  color: #fff;
}

.hidden { display: none; }

.container {
  max-width: 900px;
  margin: auto;
  padding: 30px;
}

.card {
  background: #020617;
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 20px 50px rgba(0,0,0,.6);
}

input, button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
}

button {
  margin-top: 10px;
  background: #22c55e;
  font-weight: 700;
  cursor: pointer;
}

h1, h2 {
  margin-top: 0;
}

.offer-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
  gap: 16px;
}

.offer {
  background: #020617;
  padding: 18px;
  border-radius: 12px;
  border: 1px solid #1f2933;
  text-align: center;
}

.offer img {
  width: 120px;
  margin-bottom: 10px;
}

.offer a {
  display: block;
  margin-top: 10px;
  text-decoration: none;
  background: #2563eb;
  color: #fff;
  padding: 10px;
  border-radius: 8px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="container">
  <div class="card">
    <h2>Enter Username</h2>
    <input id="username" placeholder="Nhập username bất kỳ">
    <button onclick="enter()">Enter</button>
    <p style="opacity:.6;text-align:center">Không cần đăng ký · Không mật khẩu</p>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="container hidden">
  <h1>Welcome, <span id="user"></span></h1>

  <div class="offer-grid">

    <!-- GEMIWALL -->
    <div class="offer">
      <img src="https://gemiad.s3.eu-central-1.amazonaws.com/logos/Asset_1.png">
      <h3>Gemiwall</h3>
      <p>Survey · Games · Offers</p>
      <a href="https://gemiwall.com/6987046ad95123da06330801/jockmmo1998/" target="_blank">
        Open
      </a>
    </div>

    <!-- REVTOO OFFERWALL -->
    <div class="offer">
      <h3>Revtoo Offerwall</h3>
      <p>Survey · Apps · Games</p>
      <a href="#" onclick="openRevtoo()">Open</a>
    </div>

    <!-- OFFER TRỐNG -->
    <div class="offer">
      <h3>Offerwall #3</h3>
      <p>Add later</p>
      <a href="#">Coming soon</a>
    </div>

  </div>
</div>

<script>
const REVTOO_API_KEY = "7y9n22mjsz0c3ujyncuomz95k6p31p";

function enter() {
  const name = document.getElementById("username").value.trim();
  if (!name) {
    alert("Nhập username");
    return;
  }
  localStorage.setItem("user", name);
  showDashboard();
}

function showDashboard() {
  const name = localStorage.getItem("user");
  if (!name) return;
  document.getElementById("login").classList.add("hidden");
  document.getElementById("dashboard").classList.remove("hidden");
  document.getElementById("user").innerText = name;
}

function openRevtoo() {
  const user = localStorage.getItem("user");
  if (!user) {
    alert("Chưa có user");
    return;
  }
  const url = `https://revtoo.com/offerwall/${REVTOO_API_KEY}/${encodeURIComponent(user)}`;
  window.open(url, "_blank");
}

showDashboard();
</script>

</body>
</html>
