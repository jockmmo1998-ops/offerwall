<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offerwall GPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * { box-sizing: border-box; font-family: Inter, Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b2333, #0b0f1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #121826;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 24px;
      font-weight: 700;
    }

    p {
      color: #9aa4bf;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      margin-bottom: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      color: #000;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover { opacity: .9; }

    .note {
      margin-top: 12px;
      font-size: 13px;
      color: #8b95b1;
      text-align: center;
    }

    /* Dashboard */
    #dashboard {
      display: none;
      width: 100%;
      max-width: 900px;
      height: 90vh;
      background: #0f1422;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 30px 80px rgba(0,0,0,.6);
    }

    .topbar {
      padding: 16px 20px;
      background: #121826;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar span {
      font-size: 14px;
      color: #9aa4bf;
    }

    .topbar button {
      width: auto;
      padding: 8px 14px;
      background: #ef4444;
      color: #fff;
      font-size: 13px;
    }

    iframe {
      width: 100%;
      height: calc(100% - 60px);
      border: none;
      background: #fff;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="login">
  <h1>Login / Register</h1>
  <p>No password required ‚Äì Email verification</p>

  <input type="email" id="email" placeholder="Enter your email" />
  <button onclick="login()">Continue</button>

  <div class="note">
    You will receive a magic login link
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <div class="topbar">
    <span id="userEmail"></span>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- GemiWall -->
  <iframe
    src="https://gemiwall.com/6987046ad95123da06330801/jockmmo1998/">
  </iframe>
</div>

<script>
  // üîë SUPABASE CONFIG (ƒê√É G·∫ÆN S·∫¥N CHO B·∫†N)
  const SUPABASE_URL = "https://glejepbcpjcilxyrxxcg.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_kTKaL4ycqXhSIwGCx3ReNg_20dEKu1-";

  const supabase = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  // LOGIN
  async function login() {
    const email = document.getElementById("email").value.trim();
    if (!email) {
      alert("Please enter email");
      return;
    }

    const { error } = await supabase.auth.signInWithOtp({
      email,
      options: {
        emailRedirectTo: window.location.href
      }
    });

    if (error) {
      alert(error.message);
    } else {
      alert("Check your email to login");
    }
  }

  // CHECK SESSION
  async function checkUser() {
    const { data } = await supabase.auth.getUser();
    if (data?.user) {
      showDashboard(data.user.email);
    }
  }

  function showDashboard(email) {
    document.getElementById("login").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    document.getElementById("userEmail").innerText = email;
  }

  async function logout() {
    await supabase.auth.signOut();
    location.reload();
  }

  checkUser();
</script>

</body>
</html>
