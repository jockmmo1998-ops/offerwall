<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Offerwall Dashboard</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #111827, #020617);
  color: #fff;
}

.hidden { display: none; }

.container {
  max-width: 900px;
  margin: auto;
  padding: 30px;
}

.card {
  background: #020617;
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 20px 50px rgba(0,0,0,.6);
}

input, button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
}

button {
  margin-top: 10px;
  background: #22c55e;
  font-weight: 700;
  cursor: pointer;
}

h1, h2 {
  margin-top: 0;
}

.offer-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
  gap: 16px;
}

.offer {
  background: #020617;
  padding: 18px;
  border-radius: 12px;
  border: 1px solid #1f2933;
}

.offer a {
  display: block;
  margin-top: 10px;
  text-decoration: none;
  background: #2563eb;
  color: #fff;
  padding: 10px;
  border-radius: 8px;
  text-align: center;
}
</style>
</head>

<body>

<!-- LOGIN FAKE -->
<div id="login" class="container">
  <div class="card">
    <h2>Enter Username</h2>
    <input id="username" placeholder="Nhập username bất kỳ">
    <button onclick="enter()">Enter</button>
    <p style="opacity:.6;text-align:center">Không cần đăng ký · Không mật khẩu</p>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="container hidden">
  <h1>Welcome, <span id="user"></span></h1>

  <div class="offer-grid">

    <div class="offer">
      <h3>Offerwall #1</h3>
      <p>Survey & Tasks</p>
      <a href="#" target="_blank">Open</a>
    </div>

    <div class="offer">
      <h3>Offerwall #2</h3>
      <p>Games & Apps</p>
      <a href="#" target="_blank">Open</a>
    </div>

    <div class="offer">
      <h3>Offerwall #3</h3>
      <p>CPA Offers</p>
      <a href="#" target="_blank">Open</a>
    </div>

    <div class="offer">
      <h3>Offerwall #4</h3>
      <p>Video / Ads</p>
      <a href="#" target="_blank">Open</a>
    </div>

  </div>
</div>

<script>
function enter() {
  const name = document.getElementById("username").value.trim();
  if (!name) {
    alert("Nhập username");
    return;
  }

  localStorage.setItem("user", name);
  showDashboard();
}

function showDashboard() {
  const name = localStorage.getItem("user");
  if (!name) return;

  document.getElementById("login").classList.add("hidden");
  document.getElementById("dashboard").classList.remove("hidden");
  document.getElementById("user").innerText = name;
}

showDashboard();
</script>

</body>
</html>
