<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Login / Register</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #111827, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      color: #fff;
    }

    .card {
      width: 360px;
      background: #020617;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
    }

    h2 {
      margin: 0 0 18px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      margin-bottom: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      color: #000;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Login / Register</h2>

    <input
      id="email"
      type="email"
      placeholder="Nhập email của bạn"
    />

    <button id="btn" onclick="login()">Continue</button>

    <div class="hint">No password · Email OTP</div>
  </div>

  <!-- SUPABASE SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    console.log("JS loaded");

    // ❗ KHỞI TẠO SUPABASE (CHỈ 1 LẦN)
    const supabase = window.supabase.createClient(
      "https://glejepbcpjcilxyrxxcg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdsZWplcGJjcGpjaWx4eXJ4eGNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1MDY5MzYsImV4cCI6MjA4NjA4MjkzNn0.q0dd11JHXSa141N2woQidqcCM7N3Gf-WO5gDWlh7luw"
    );

    // ❗ HÀM LOGIN – PHẢI GẮN WINDOW
    window.login = async function () {
      const btn = document.getElementById("btn");
      const email = document.getElementById("email").value.trim();

      if (!email) {
        alert("Vui lòng nhập email");
        return;
      }

      btn.disabled = true;
      btn.innerText = "Đang gửi OTP...";

      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: {
          emailRedirectTo: window.location.href
        }
      });

      btn.disabled = false;
      btn.innerText = "Continue";

      if (error) {
        alert("Lỗi: " + error.message);
      } else {
        alert("✅ Đã gửi email xác nhận, kiểm tra inbox / spam");
      }
    };
  </script>

</body>
</html>
