<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offerwall Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f7f7f8;
      color: #111;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 24px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 24px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fafafa;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #111;
      color: #fff;
    }

    iframe {
      width: 100%;
      height: 70vh;
      border: none;
      border-radius: 8px;
      background: #f0f0f0;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Offerwall Center</h1>
      <p>Select an offerwall to continue</p>

      <div class="buttons">
        <button onclick="loadWall('gemi')">GemiWall</button>
        <button onclick="loadWall('revu')">Revu</button>
        <button onclick="loadWall('mm')">MM Wall</button>
      </div>

      <iframe id="offerFrame" src=""></iframe>

      <div class="footer">
        Powered by Cloudflare Pages
      </div>
    </div>
  </div>

  <script>
    function loadWall(type) {
      const frame = document.getElementById("offerFrame");

      if (type === "gemi") {
        frame.src = "https://gemiwall.com/YOUR_PLACEMENT_ID";
      }

      if (type === "revu") {
        frame.src = "https://revu.co/offerwall/YOUR_ID";
      }

      if (type === "mm") {
        frame.src = "https://mmwall.com/YOUR_ID";
      }
    }
  </script>
</body>
</html>
