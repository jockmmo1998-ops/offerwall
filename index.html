<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GPT Rewards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#6c4cff;
  --bg:#f6f7fb;
  --card:#fff;
  --text:#222;
  --muted:#777;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
  margin:0;
  background:var(--bg);
}

/* AUTH */
.auth{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.auth-box{
  width:100%;
  max-width:380px;
  background:var(--card);
  padding:30px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}
.auth-box h1{text-align:center}
.auth-box p{text-align:center;color:var(--muted)}
input{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:12px;
  border:1px solid #ddd;
}
button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
}
.switch{text-align:center;margin-top:15px;font-size:14px}
.switch span{color:var(--primary);cursor:pointer}

/* APP */
.app{display:none}
.layout{
  display:flex;
  min-height:100vh;
}
.sidebar{
  width:240px;
  background:#fff;
  padding:20px;
  box-shadow:5px 0 20px rgba(0,0,0,.05);
}
.logo{
  font-weight:700;
  font-size:20px;
  margin-bottom:30px;
}
.nav button{
  width:100%;
  background:none;
  border:none;
  padding:12px;
  text-align:left;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:8px;
}
.nav button.active,
.nav button:hover{
  background:var(--bg);
}
.content{
  flex:1;
  padding:25px;
}
.card{
  background:var(--card);
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.06);
  margin-bottom:20px;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:12px;
  border-bottom:1px solid #eee;
  text-align:left;
}
.status{
  padding:4px 10px;
  border-radius:8px;
  font-size:12px;
}
.done{background:#d4fbe3;color:#0a7a3b}
.pending{background:#fff3cd;color:#856404}

/* PROFILE */
label{
  font-size:13px;
  color:var(--muted);
}
.logout{
  background:#ff4d4f;
  margin-top:15px;
}
</style>
</head>

<body>

<!-- AUTH -->
<div class="auth" id="auth">
  <div class="auth-box">
    <h1 id="title">Login</h1>
    <p id="desc">Welcome back! Earn rewards.</p>
    <input placeholder="Email">
    <input placeholder="Password" type="password">
    <button onclick="login()">Continue</button>
    <div class="switch"><span onclick="toggle()">Create account</span></div>
  </div>
</div>

<!-- APP -->
<div class="app" id="app">
  <div class="layout">
    <aside class="sidebar">
      <div class="logo">üíé GPT Rewards</div>
      <div class="nav">
        <button class="active" onclick="show('dashboard')">üè† Dashboard</button>
        <button onclick="show('history')">üìú History</button>
        <button onclick="show('profile')">üë§ Profile</button>
      </div>
    </aside>

    <main class="content">

      <!-- DASHBOARD -->
      <div id="dashboard" class="page">
        <div class="card">
          <h2>Balance</h2>
          <h1>$12.40</h1>
        </div>

        <div class="card">
          <h3>Offerwalls</h3>
          <button onclick="openWall()">GemiWall</button>
          <button onclick="openWall()">Revu</button>
          <button onclick="openWall()">MM Wall</button>
        </div>
      </div>

      <!-- HISTORY -->
      <div id="history" class="page" style="display:none">
        <div class="card">
          <h2>Offer History</h2>
          <table>
            <tr>
              <th>Offer</th>
              <th>Reward</th>
              <th>Status</th>
            </tr>
            <tr>
              <td>Survey ‚Äì Mobile App</td>
              <td>$2.50</td>
              <td><span class="status done">Completed</span></td>
            </tr>
            <tr>
              <td>Game Install</td>
              <td>$5.00</td>
              <td><span class="status pending">Pending</span></td>
            </tr>
          </table>
        </div>
      </div>

      <!-- PROFILE -->
      <div id="profile" class="page" style="display:none">
        <div class="card">
          <h2>Profile Settings</h2>
          <label>Email</label>
          <input value="user@email.com">
          <label>Username</label>
          <input value="GPT_User">
          <label>Payment Method</label>
          <input placeholder="PayPal / USDT">
          <button>Save Changes</button>
          <button class="logout" onclick="logout()">Logout</button>
        </div>
      </div>

    </main>
  </div>
</div>

<script>
let loginMode=true;
function toggle(){
  loginMode=!loginMode;
  title.innerText=loginMode?'Login':'Register';
  desc.innerText=loginMode?'Welcome back!':'Create account to earn.';
}
function login(){
  auth.style.display='none';
  app.style.display='block';
}
function logout(){
  location.reload();
}
function show(page){
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  document.getElementById(page).style.display='block';
  document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
}
function openWall(){
  window.open('#','_blank');
}
</script>

</body>
</html>
